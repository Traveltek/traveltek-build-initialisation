date:
  format: DD/MM/YYYY
  longFormat: Do MMMM YYYY
currency:
  code: GBP
  symbol: "Â£"
routes:
  homepage: ""
  tour:
    search: "/search/events/"
    results: "search/events/results/:locationid/:startdate/:enddate/:spreadnights"
    details: "/search/events/details/:productid/:tourid/:resultno"
    fusionbooking: "//secure.traveltek.net/fusion/bookingform.pl?sessionkey="
paxconfig:
  isAdultRequired: true
  adultAgeRange:
    - 18
  childrenAgeRange:
    - 2
    - 17
  infantAgeRange:
    - 0
    - 1
  maxPax: 6
  minAdults: 1
  maxPerRoom: 3
  maxRoomCount: 3
  defaultAdults: 2
basket:
  redirectOnSuccess: true
  redirectUrl: "/fusion/itinerary.pl?sessionkey=[sessionkey]"
BasketCards:
  BasketFlightCard:
    segments:
      - [AIRLINE, {}]
      - [ARRIVE, { modifier: "" }]
      - [DEPART, { modifier: "" }]
      - [DURATION, { modifier: "" }]
    items:
      - [EDIT_BUTTON, { modifier: "" }]
      - [INFO_BUTTON, { modifier: "" }]
      - [PRICE, { modifier: "" }]
      - [REMOVE_BUTTON, { modifier: "" }]
